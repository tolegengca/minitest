<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Translate Now</h1> 

        <div class="input-area">
            <textarea id="input-text" placeholder="Enter your text"></textarea>
        </div>

        <div class="language-selection">
            <div class="language-group">
                <label for="source-language">From:</label>
                <select id="source-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ru">Русский</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁體中文</option>
                </select>
            </div>
            <div class="language-group">
                <label for="target-language">To:</label>
                <select id="target-language">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁體中文</option>
                </select>
            </div>
        </div>

        <button id="translate-button" class="translate-button">Translate</button>

        <div class="output-area">
            <textarea id="translation" readonly></textarea>
            <button id="copy-button" class="copy-button">Copy</button> 
        </div>

   

        <div class="error-message"></div>
    </div>
    <div class="footer">
        <p>© 2023 Your Name</p>
    </div>
</body>
</html>
